<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="style/login.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <header>
        <a href="index.php#home" class="logo">
          <img class="logo-pic" src="img/logo.png" alt="logo" />
          MGames
        </a>
      </header>

      <!-- Sign In Form -->
     <div class="container" id="signIn" >
        <span style="--clr:#eeff00;"></span>
        <span style="--clr:#00ffdd;"></span>
        <span style="--clr:#e900d5;"></span>
        <div class="form-container">
            <h2>Sign In</h2>
            <form method="POST" action="">
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Email" >
                <div id="email-error" style=" color: red; margin-top: 10px; margin-bottom: 10px;"></div>
            </div>
            
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password" >
                <div id="password-error" class="error-message" style=" color: red; margin-top: 10px; margin-bottom: 10px;"></div></div>
            <div class="input-container">
                <input type="submit" value="Sign in">
            </div>
            <div class="links-container">
                <button id="forgetPasswordButton">Forget Password</button>
                <button id="signUpButton">Sign Up</button>
            </div>
            </form>
        </div>
    </div>

    <!-- Sign Up Form -->
    <div class="container" id="signUp" style="display: none;">
        <span style="--clr:#eeff00;"></span>
        <span style="--clr:#00ffdd;"></span>
        <span style="--clr:#e900d5;"></span>
        <div class="form-container">
            <h2>Register</h2>
            <form method="POST" action="" >
            <div class="input-container">
                <input type="text" name="fName" id="fName" placeholder="First Name" required>
            </div>
            <div class="input-container">
                <input type="text" name="lName" id="lName" placeholder="Last Name" required>

            </div>
            <div class="input-container">
                <input type="email" name="email" id="email" placeholder="Email" >
                <div id="email-error" style=" color: red; margin-top: 10px; margin-bottom: 10px;"></div>
            </div>
            <div class="input-container">
                <input type="password" name="password" id="password" placeholder="Password" >
            </div>
            <div id="password-error" style=" color: red; margin-top: 10px; margin-bottom: 10px;"></div>
            <div class="input-container">
            <input type="submit" value="Sign Up">
                <input type="hidden" value="true" name="signUp">
            </div>
            <div class="links-container">
                <button type="submit" id="signInButton">Sign In</button>
            </div>
            </form>
        </div>
    </div>
    <script src="js/login.js"></script>
    <script src="js/validation.js"></script>
</body>
</html>
